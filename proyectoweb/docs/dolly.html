<!DOCTYPE html>
<html>
<head>
	<title>Cart√©ate: mejora tu escritura</title>
</head>
<body>
	<style type="text/css">
body {
	padding: 0;
	margin: 0;
	background-color: #666;
	font-family: sans-serif;
	display: grid;
	grid-template-columns: 1fr 1fr 1fr;
	grid-template-rows: auto auto 10vh;
}

.container {
  width: 100%;
  max-width: 900px;
  overflow: auto;
  margin: 25px auto;
  position: absolute;
  height: 1000px;
  grid-column: 1 / span 3;
  grid-row: 2;
}
.container:hover .background {
  -webkit-transform: scale(0) translate(-50%, -50%);
      -ms-transform: scale(0) translate(-50%, -50%);
          transform: scale(0) translate(-50%, -50%);
}
.container:hover .front {
  -webkit-transform: scale(0.9);
      -ms-transform: scale(0.9);
          transform: scale(1.1);
}

.background {
  top: 50%;
  left: 50%;
  width: 600px;
  height: 900px;
  position: absolute;
  -webkit-transform: translate(-50%, -50%);
      -ms-transform: translate(-50%, -50%);
          transform: translate(-50%, -50%);
  -webkit-transform-origin: top left;
      -ms-transform-origin: top left;
          transform-origin: top left;
  -webkit-transition: -webkit-transform 1s;
          transition: transform 1s;
}

.front {
  top: 5%;
  left: 17%;
  z-index: 1;
  position: absolute;
  -webkit-transform: scale(1);
      -ms-transform: scale(1);
          transform: scale(1);
  -webkit-transition: -webkit-transform 1s;
          transition: transform 1s;
}

	</style>
		<div class="container">
  			<div class="front"><img src="../img/iris2.png" width="600px" height="900px" /></div>
  			<div class="background"><img src="../img/iris.jpg" width="600px" height="900px"  /></div>
		</div>	

</body>
</html>
